<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.querySelector('#canvas')
    const ctx = canvas.getContext('2d')
    const start = -100
    const interval = {
      line: 10,
      text: 100,
    }
    let offset
    if (start <= 0) {
      offset = Math.abs(start) % interval.line
    } else {
      offset = interval.line - start % interval.line
    }
    const count = Math.floor(canvas.width / interval.line)
    for (let i = 0; i < count; i += 1) {
      let x = offset + i * interval.line + 0.5
      let text = offset + i * interval.line + start
      let lineHeight
      if (text % interval.text === 0) {
        lineHeight = 8
        ctx.strokeStyle = '#f00'
      } else {
        lineHeight = 4
        ctx.strokeStyle = '#0f0'
      }
      ctx.beginPath()
      ctx.moveTo(x, 0)
      ctx.lineTo(x, lineHeight)
      ctx.stroke()
      if (text % interval.text === 0) {
        ctx.fillStyle = '#f00'
        ctx.beginPath()
        ctx.fillText(text, x + 2, 16)
      }
    }
  </script>
